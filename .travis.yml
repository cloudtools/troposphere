language: python
dist: xenial
python:
  - "3.6"
  - "3.7.3"
  - "3.8"
  - "3.9"
env:
  global:
    - TROPO_REAL_BOOL=true

before_install:
  - pip install --upgrade pip setuptools wheel

install:
  - pip install --upgrade flake8

before_script:
  - flake8 --version
  - flake8 . --show-source 

script:
  - python setup.py test
